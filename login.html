<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <section class="loginPage">
    <nav class="navLanding">
      <a href="index.html"><img src="logoScanAI.png" class="logo" /></a>
      <ul class="ulNav">
        <a href="./login.html"><li>Login</li></a>
        <a href="./register.html"><li>Register</li></a>
      </ul>
    </nav>
      <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
      </div>
      <form>
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username" />

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" />

        <button class="btnLogin">Log In</button>
        <div class="social">
          <div class="go"><i class="fab fa-google"></i> Google</div>
          <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
        </div>
        <a href="register.html" style="color: white;">Have an account ? Login</a>
      </form>
    </section>

      <footer>
        <div class='container'>
        <div class='row'>
            <div class='col-md-12'>
                <ul>

                    <p>&copy; Copyright 2015</p>
                </ul>
            </div>
        </div>
        </div>

</html>
