<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <nav class="navLanding">
      <a href="index.html"><img src="logoScanAI.png" class="logo" /></a>
      <ul class="ulNav">
        <a href="./login.html"><li>Login</li></a>
        <a href="./register.html"><li>Register</li></a>
      </ul>
    </nav>
      <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
      </div>
      <form style="height: 650px;">
        <h3>Register Here</h3>

        <label for="email">Email</label>
        <input type="text" placeholder="Enter your mail" id="email" />

        <label for="password">Password</label>
        <input type="text" placeholder="Enter your password">

        <label for="passwordConfirm">Password Confirm</label>
        <input type="password" placeholder="Repeat the password" id="passwordConfirm" />

        <button class="btnLogin">Register</button>
        <div class="social">
          <div class="go"><i class="fab fa-google"></i> Google</div>
          <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
        </div>
      </form>
  </body>
</html>
