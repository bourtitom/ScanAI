<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScanAI</title>
  </head>
  <body>
   


    <nav class="navLanding">
        <a href="index.html">
            <img src="logoScanAI.png" class="logo" />
        </a>
        <ul class="ulNav">
        <a href="auth/login.html"><li >Login</li></a>
        <a href="auth/register.html"><li >Register</li></a>
      </ul>
    </nav>

    <section id="sectionTrad">
        <div class="boxT">
            <div id="BloxPage">
                <p>
                    Drag & Drop
                </p>
            </div>
        </div>
        <div class="boxT">
    
                <h1 class="mainTitle" id="tradTitle">
                    Translate Your Scan
                 </h1>
 
                 <form id="FormTrad" action="/trad/" method="get">
                    <div id="DofSelect">
                        <div>
                            <label for="langue-select"></label>
    
                            <select name="language" class="lselect" id="langue-select">
                            <option value="">Choose Language Origine</option>
                            <option value="FR">French</option>
                            <option value="EN">English</option>
                            <option value="KR">Korean</option>
                            </select>
                        </div>
                        <div>
                            <label for="langue-select2"></label>
    
                            <select name="language" class="lselect" id="langue-select2">
                            <option value="">Choose Translate Language</option>
                            <option value="FR">French</option>
                            <option value="EN">English</option>
                            <option value="KR">Korean</option>
                            </select>
                        </div>
                    </div>
                    

                    <button id="btnSubmite" type="submit">Translate</button>
                </form>
        </div>
    </section>












    <script src="../particles.js"></script>
    <script>
      particlesJS.load("particles-js", "particlesjs-config.json", function () {
        console.log("callback - particles.js config loaded");
      });
    </script>
  </body>
</html>
